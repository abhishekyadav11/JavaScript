<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Post Like Feature</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/70a5890f20.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="facebook-post">
            <div id="profile-top">
                <div class="round-img">
                    <img src="https://images.unsplash.com/photo-1631153116709-f55e97be5d06?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OTR8fGhhbmRzb21lJTIwbWFufGVufDB8MHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        alt="">
                </div>
                <div class="name-date">
                    <h3>Abhishek Yadav</h3>
                    <h6>Sept 18 2023 . <i class="fa-solid fa-user-group"></i></h6>
                </div>
                <div class="dot">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
            <div id="profile-middle">
                <img src="https://images.unsplash.com/photo-1631153116709-f55e97be5d06?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OTR8fGhhbmRzb21lJTIwbWFufGVufDB8MHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                    alt="">
            </div>
            <div id="profile-bottom">
                <button id="like"><i class="fa-regular fa-thumbs-up"></i></button>
                <button id="comment"><i class="fa-regular fa-comment"></i></button>
                <button><i class="fa-solid fa-share"></i></button>
            </div>
            <div id="comment-box">
                <input type="text" placeholder="Write a comment..." id="comment-input" maxlength="30">
                <button id="send"><img src="https://cdn-icons-png.flaticon.com/128/3682/3682321.png" alt=""></button>
            </div>
            <div id="comment-text">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
